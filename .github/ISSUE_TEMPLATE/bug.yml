name: Bug Report (draft)
description: Report some buggy behavior you've seen related to the Route Views project.
title: "[Bug]: "
labels: 
  - bug
  - triage
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a bug for the Route Views maintainers to review!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: observed-behavior
    attributes:
      label: What buggy behavior would you like to report?
      placeholder: Tell us what you are seeing!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: If the bug is fixed, what is the *expected behavior*?
      placeholder: Let us know what to strive for, and we'll do our best to make it reality!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct (TODO)
      description: By submitting this issue, you agree to follow our [Code of Conduct (todo)](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
