name: Peering Request
description: Request a new BGP peering with one of our Route Views collectors.
title: Peering Request
labels: 
  - triage
  - "peer request"
body:
  - type: input
    id: fullname
    attributes:
      label: Full Name
      description: Or the name of the entity you represent
    validations:
      required: true
  - type: input
    id: asn
    attributes:
      label: ASN 
      description: Your Autonomous System Number (ASN)
    validations:
      required: true
  - type: checkboxes
    id: peeringdb_up_to_date
    attributes:
      label: PeeringDB Integration
      description: |
        Wanna see ***all available exchanges*** we can peer at according to PeeringDB?
        Run our Python 3 utility to find out for yourself! 

            pip install routeviews
            routeviews-build-peer --asn <YOUR_ASN> --show-options

        > âš  Please ensure your PeeringDB entries are up to date before requesting
        > peering. We rely heavily on integrations with PeeringDB to reduce
        > overhead and improve operations.
      options:
        - label: My PeeringDB Entries are current
          required: true
        - label: Peer at ***all available exchanges*** (*and skip the Peer Address(es) field below*)
  - type: textarea
    id: ipaddrs
    attributes:
      label: Peer Address(es)
      description: >
        If not peering at all available exchanges, provide IP Addresses of the
        devices you'd like to peer with Route Views.
        List multiple addresses seperated by whitespace characters (newlines, spaces, tabs, etc.)
  - type: checkboxes
    id: multihop
    attributes:
      label: Multihop
      description: >
        Is this a multihop peering session? If yes, make sure to set a nice 
        long TTL for this session! (We use TTL of *255*)
      options:
        - label: Multihop
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct (TODO)
      description: By submitting this issue, you agree to follow our [Code of Conduct (todo)](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
