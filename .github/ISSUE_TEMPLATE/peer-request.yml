name: Peering Request
description: Request a new BGP peering with one of our Route Views collectors.
title: "Peering Request"
labels: 
  - triage
  - "peer request"
body:
  - type: input
    id: fullname
    attributes:
      label: Full Name
      description: Or the name of the entity you represent
    validations:
      required: true
  - type: input
    id: asn
    attributes:
      label: ASN 
      description: Your Autonomous System Number (ASN)
    validations:
      required: true
  - type: checkboxes
    id: peeringdb_up_to_date
    attributes:
      label: PeeringDB Integration
      description: Please ensure your PeeringDB entries are up to date before requesting peering. We rely heavily on integrations with PeeringDB to reduce overhead and improve operations.
      options:
        - label: My PeeringDB Entries are current
          required: true
        - label: Peer at ***all available exchanges*** (and omit Peer Address(es) field below)
  - type: textarea
    id: ipaddrs
    attributes:
      label: Peer Address(es)
      description: If not peering at all available exchanges, provide IP Addresses of the devices you'd like to peer with Route Views. (Whitespace-separated list is accepted)
