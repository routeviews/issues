name: Host a New Collector (draft)
description: Offer resources so Route Views can maintain a collector at your Internet Exchange (IX).
title: "New Collector: <Internet-Exchange-Code>"
labels: 
  - collector(s)
body:
  - type: input
    id: fullname
    attributes:
      label: Full Name
      description: Your name, or the name of the entity you represent
    validations:
      required: true
  - type: input
    id: asn
    attributes:
      label: IX(s)
      description: The Internet eXchange(s) where this collector will have a peering interface
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct (TODO)
      description: By submitting this issue, you agree to follow our [Code of Conduct (todo)](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
